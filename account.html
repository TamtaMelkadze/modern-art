<section class="account-page">
  <h2>ანგარიშის შექმნა</h2>
  <form id="account-form">
    <label for="username">სახელი:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">ელ. ფოსტა:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirm-password">გაიმეორეთ პაროლი:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>

    <button type="submit" class="shop-btn">ანგარიშის შექმნა</button>
  </form>
  <p>უკვე გაქვთ ანგარიში? <a href="login.html">შესვლა</a></p>
</section>



<script>
  // accountis gverdi

 const form = document.getElementById('account-form');
form.addEventListener('submit', function(e){
  e.preventDefault();

  // Use getElementById to match the input IDs exactly
  const username = document.getElementById('username').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm-password').value;

  if(password !== confirmPassword){
    alert("პაროლები არ ემთხვევა!");
    return;
  }

  // Save in localStorage
  const users = JSON.parse(localStorage.getItem('users')) || [];
  users.push({ username, email, password });
  localStorage.setItem('users', JSON.stringify(users));

  alert("ანგარიში წარმატებით შექმნილია!");
  form.reset();
  window.location.href = "login.html"; // redirect to login
});

</script>
